<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/jquery-1.12.0.min.js"></script>
<script src="js/knockout-3.4.0.js"></script>
<script src="js/d3.min.js"></script>
<script src="js/actions.js"></script>

</head>

<body>
	<div>
		<label>Chart Type</label>
		<blockquote>
			<select onchange="update();" data-bind="options: chartTypes, value: selectedChartType"></select>
			<span data-bind="text: selectedChartType"></span>
		</blockquote>
	</div>

	<div>
		<label>Chart Settings</label>
		<blockquote>
			<div>
				<label>Dimension: </label> <select data-bind="options: dimensions"></select>
			</div>
			<div>
				<label>Metric: Avg</label> <select data-bind="options: metrics"></select>
			</div>
			<!-- 
			<select>
				<option value="p_name">P_Name</option>
				<option value="p_region">P_Region</option>
				<option value="p_year">P_Year</option>
			</select> <br> <label>Metric: Avg</label> <select>
				<option value="p_score">P_Score</option>
				<option value="p_price">P_Price</option>
			</select>
			 -->
		</blockquote>
	</div>

	<div>
		<label>Display Options</label>
		<blockquote>
			<div>
				<label>Width:</label><label><input name="gw" type="radio"
					value="" /> </label> <input data-bind="value: width" /> <label><input
					name="gw" type="radio" value="" />Auto</label> <br>
					<span data-bind="text: width"></span>
			</div>
			<div>
				<label>Height:</label> <label><input name="gh" type="radio"
					value="" /> </label> <input data-bind="value: height" /> <label><input
					name="gh" type="radio" value="" />Auto</label>
			</div>
		</blockquote>
	</div>
	<script src="js\view-model.js"></script>
</body>
</html>
